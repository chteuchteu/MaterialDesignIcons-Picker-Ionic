<ion-header>
    <ion-navbar primary>
        <ion-title>MaterialDesignIcons Picker</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="icons">
        <i class="mdi mdi-{{i.name}}" *ngFor="let i of icons"></i>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons left>
            <button royal>
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button royal>
                <ion-icon name="profile"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
