<ion-header>
    <ion-navbar primary>
        <ion-title>MaterialDesignIcons Picker</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Icons list</h3>
    <button ion-item *ngFor="let i of icons">
        {{i.name}}
    </button>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons left>
            <button royal>
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button royal>
                <ion-icon name="profile"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
