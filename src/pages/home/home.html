<ion-header>
  <ion-toolbar color="primary">
    <ion-title>MaterialDesignIcons Picker</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="onCreatedByClick()">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="onGitHubClick()">
        <ion-icon name="logo-github"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="icons">
    <i class="mdi mdi-{{i.name}}" *ngFor="let i of icons" (click)="onIconClick(i)"></i>
  </div>
</ion-content>
