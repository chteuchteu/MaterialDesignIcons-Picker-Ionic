<ion-header>
  <ion-toolbar color="primary">
    <ion-title>MaterialDesignIcons Picker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="icons">
    <i class="mdi mdi-{{i.name}}" *ngFor="let i of icons" (click)="onIconClick(i)"></i>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button icon-only color="royal">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="profile"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
